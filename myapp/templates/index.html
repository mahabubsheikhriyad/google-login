<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    {% load socialaccount %}
    <h1>Welcome to the Home Page</h1>

    {% if user.is_authenticated %}
        <p>Hello, {{ user.first_name }} {{ user.last_name }}!</p>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
</body>
</html>
